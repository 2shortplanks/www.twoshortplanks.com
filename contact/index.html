function decoder(string) {
  if (string.length == 0)
    return "";
  for (k in mymap)
    if (mymap.hasOwnProperty(k))
      if (string.indexOf(k) == 0) {
        return mymap[k] + decoder(string.substr(k.length));
      }
  return string.substr(0,1) + decoder(string.substr(1));
}
